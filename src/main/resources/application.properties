
server.port=8080
server.session-timeout=1800
server.tomcat.uri-encoding=UTF-8


## Freemarker configuration
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix= .ftl.html
spring.freemarker.templateEncoding=UTF-8

# static resource request URL
spring.mvc.static-path-pattern=/public/**
# static resource File Path
spring.resources.static-locations = /public/static/
# .ftl.html File Path
spring.freemarker.template-loader-path=/public/templates/
