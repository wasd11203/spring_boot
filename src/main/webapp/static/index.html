<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="./js/jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<input type="button" value="登录" onclick="loginAction()"/>
		<input type="button" value="登出" onclick="logoutAction()"/>
		<input type="button" value="index" onclick="indexAction()"/>
		<input type="button" value="hello" onclick="helloAction()"/>
	</body>
	<script >
		function loginAction(){
			$.ajax({
				type:"post",
				url:"/login",
				data:{"username":"aa","password":"111111"},
				success:function(data){
					console.log("login");
				}
			});
		}
		
		function logoutAction(){
			$.ajax({
				type:"post",
				url:"/logout",
				data:{"username":"aa","password":"111111"},
				success:function(data){
					console.log("logout");
				}
			});
		}
		
		function indexAction(){
			$.ajax({
				type:"post",
				url:"/index",
				data:{},
				success:function(data){
					console.log("index");
				}
			});
		}
		function helloAction(){
			$.ajax({
				type:"post",
				url:"/hello",
				data:{},
				success:function(data){
					console.log("hello");
				}
			});
		}
	</script>
</html>
